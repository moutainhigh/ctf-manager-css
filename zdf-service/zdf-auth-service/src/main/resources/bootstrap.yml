spring:
  application:
    name: jayud-auth-web
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${jayud.nacos.server-addr}
        # 配置文件后缀名为yaml
        file-extension: yaml
        namespace: ${jayud.nacos.config.namespace}
      discovery:
        server-addr: ${jayud.nacos.server-addr}
        namespace: ${jayud.nacos.config.namespace}
        metadata:
          response-timeout: 10000
          connect-timeout: 3000
  main:
    allow-bean-definition-overriding: true
feign:
  httpclient:
    connection-timeout: 5000
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000


swagger:
  enable: true